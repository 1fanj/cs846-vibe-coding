[pytest]
filterwarnings =
    ignore:.*crypt is deprecated.*:DeprecationWarning
    ignore:.*datetime.datetime.utcnow.*:DeprecationWarning
    ignore:.*utcfromtimestamp.*:DeprecationWarning
    ignore:.*datetime.datetime.utcfromtimestamp.*:DeprecationWarning
    # passlib-specific filter removed â€” argon2 will be used when available
    # Silence remaining passlib upstream warnings about the stdlib `crypt` and
    # argon2.__version__ deprecation which originate from upstream packages.
    ignore:.*crypt is deprecated.*:DeprecationWarning:passlib.*
    ignore:.*Accessing argon2.__version__ is deprecated.*:DeprecationWarning:passlib.*
